<body>
  <div class="container">
    <!-- 時計を表示するエリア -->
    <div class="clock-sontainer">
      <div id="current-time" class="digital-clock">
        読み込み中・・・
      </div>
    </div>
    <h1>🍂 秋のまめちしき 🍂</h1>
  
    <!--吹き出し-->
    <div id="balloon" class="balloon">
      <p id="balloon-text">ねこをクリックして秋の豆知識を開いてみるにゃ</p>
    </div>

    <!--ねこの画像-->
    <div class="cat-container">
      <img id="cat-image" src="images/cat_pose1.png" alt="猫のもみじちゃん">
    </div>

    <!--ポーズの切り替えボタン-->
    <div class="button-container">
      <button onclick="changeCat(1)">座りポーズ</button>
      <button onclick="changeCat(2)">伸びポーズ</button>
      <button onclick="changeCat(3)">寝転びポーズ</button>
    </div>
  </div>

  <!-- JaveScriptファイル読み込み-->
